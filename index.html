<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script>
      "./js/script.js";
    </script>
    <title>5e Spells</title>
  </head>
  <body>
    <main>
      <h1>DND Spell Lookup</h1>
      <h2>Select the spell below to see basic information.</h2>
      <form>
        <input type="search" placeholder="Spell Name" list="spells" />
        <input type="submit" value="Search">
        <datalist id="spells">
            <option id="acid-spray" value="Acid Spray"></option>
        </datalist>
      </form>
    </main>
  </body>
</html>
